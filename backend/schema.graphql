type Buyer {
  id: ID!
  name: String! @search(by: [exact])
  age: Int
  transactions: [Transaction]
}

type Product {
  id: ID!
  name: String!
  price: Float!
}

type Transaction {
  id: ID!
  buyer: Buyer! @hasInverse(field: transactions)
  ip: String
  device: String
  date: DateTime
  products: [Product]!
}
